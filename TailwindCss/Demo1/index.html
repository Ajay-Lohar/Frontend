<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css Demo 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
            'sm': '567px',
            // => @media (min-width: 640px) { ... }

            'md': '768px',
            // => @media (min-width: 768px) { ... }

            'lg': '1024px',
            // => @media (min-width: 1024px) { ... }

            'xl': '1280px',
            // => @media (min-width: 1280px) { ... }

            '2xl': '1536px',
            // => @media (min-width: 1536px) { ... }
          },
            extend: {
              screens: {
              'xs': {'min':'320px','max':'566px'},
              // => @media (min-width: 320px) { ... }
               },
              colors: {
                primerycolor : 'rgb(56 189 248)',
              }
            }
          }
        }
      </script>

</head>
<body>
  <div class="container bg-red-900 mx-auto">
    <h1 class="text-3xl  2xl:text-center text-primerycolor lg:py-10">Hello Ajay </h1>
    
  </div>
</body>
</html>

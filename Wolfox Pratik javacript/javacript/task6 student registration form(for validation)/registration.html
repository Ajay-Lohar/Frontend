<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Forms</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
</head>
<body>
    <form action="#" method="post">
        <div class="container col-md-12">

            <div class="row mt-2" style="border: 1px solid green;">
                <div class="col-md-4 p-3">
                    <label for="Name">First Name</label><br>
                    <input type="text" name="FirstName" id="FirstName" class="col-md-10" >
                </div>
                <div class="col-md-4 p-3">
                    <label for="Name">Middel Name</label><br>
                    <input type="text" name="MiddleName" id="MiddleName" class="col-md-10">
                </div>
                <div class="col-md-4 p-3">
                    <label for="Name">Last Name</label><br>
                    <input type="text" name="LastName" id="LastName"class="col-md-10">
                </div>
            </div>

            <div class="row mt-2" style="border: 1px solid green;">
                <div class="col-md-6 p-3">
                    <label for="Email">Email</label><br>
                    <input type="email" name="email" id="email" class="col-md-8">
                </div>
                <div class="col-md-6 p-3">
                    <label for="Mobile Number">Mobile Number</label><br>
                    <input type="text" name="MobNum" id="MobNum" class="col-md-8">
                </div>
            </div>

            <div class="row mt-2" style="border: 1px solid green;">
                <div class="col-md-4 p-3">
                    <label for="Birthday">Date OF Birth</label><br>
                    <input type="date" name="Bday" id="Bday" class="col-md-8">
                </div>
                <div class="col-md-4 p-3">
                    <label for="Gender">Gender</label><br>
                    <select name="Gender" id="Gender" class="col-md-8">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-4 p-3">
                    <label for="Blood Group">Blood Group</label><br>
                    <select name="Blood_Group" id="Blood_Group" class="col-md-8">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="row mt-2" style="border: 1px solid green;">
                <div class="col-md-12 p-3">
                    <label for="Permanent Address">Permanent Address</label><br>
                    <input type="text" name="Permanent_Address" id="Permanent_Address" class="col-md-12">
                </div>
                <div class="col-md-6 p-3">
                    <label for="City">City</label><br>
                    <input type="text" name="City" id="City" class="col-md-10">
                </div>
                <div class="col-md-6 p-3">
                    <label for="State">State</label><br>
                    <input type="text" name="State" id="State" class="col-md-10">
                </div>
                <div class="col-md-6 p-3">
                    <label for="Pin Code">Pin Code</label><br>
                    <input type="text" name="PinCode" id="PinCode"class="col-md-10">
                </div>
                <div class="col-md-6 p-3">
                    <label for="Country">Country</label><br>
                    <input type="text" name="Country" id="Country"class="col-md-10">
                </div>
            </div>

            <div class="row mt-2" style="border: 1px solid green;">
                <div class="col-md-12 p-3">
                    <label for="Present Address">Present Address</label><br>
                    <input type="text" name="Present_Address" id="Present_Address" class="col-md-12">
                </div>
                <div class="col-md-6 p-3">
                    <label for="City2">City</label><br>
                    <input type="text" name="City2" id="City2" class="col-md-10">
                </div>
                <div class="col-md-6 p-3">
                    <label for="State2">State</label><br>
                    <input type="text" name="State2" id="State2" class="col-md-10">
                </div>
                <div class="col-md-6 p-3">
                    <label for="Pin Code2">Pin Code</label><br>
                    <input type="text" name="PinCode2" id="PinCode2"class="col-md-10">
                </div>
                <div class="col-md-6 p-3">
                    <label for="Country">Country</label><br>
                    <input type="text" name="Country2" id="Country2"class="col-md-10">
                </div>
            </div>
            
            <div class="row mt-2" style="border: 1px solid green;">
                <div class="col-md-6 p-3">
                    <label for="Pan Card">Pan Card</label><br>
                    <input type="text" name="Pan" id="Pan" class="col-md-8" onblur="ValidatePan()">
                </div>
                <div class="col-md-6 p-3">
                    <label for="Adhar Number">Adhar Number</label><br>
                    <input type="text" name="Adhar" id="Adhar" class="col-md-8">
                </div>
            </div>

            <h1> Bank Details</h1>
            <div class="row mt-2" style="border: 1px solid green;">
                <div class="col-md-12 p-3">
                    <label for="Bnak Name">Bank Name</label><br>
                    <input type="text" name="Bank" id="Bnak" class="col-md-12">
                </div>
                <div class="col-md-6 p-3">
                    <label for="Account Number">Account Number</label><br>
                    <input type="text" name="Acc" id="Acc" class="col-md-12">
                </div>
                <div class="col-md-6 p-3">
                    <label for="IFSC">IFSC</label><br>
                    <input type="text" name="ifsc" id="ifsc" class="col-md-12">
                </div>
            </div>

        </div>
        <div class="col-md-12 mt-3">
            <center><input type="submit" value="submit" class="btn btn-primary"></center>
        </div>
    </form>

    <script>
        function ValidatePan(){
            //alert('write');
            var Pan = document.getElementById('Pan').value;
            //alert(Pan);
            var reg=/^[A-Z]{5}[0-9]{4}[A-Z]{1}/;
            if(reg.test(Pan)){
                document.getElementById('Pan').style="border: 2px solid green";
                // alert('true');
            }
            else{
                // alert('False');
                document.getElementById('Pan').style="border: 2px solid red";
            }
        }
    </script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <style>
        
        .bill{
            border: 3px solid;
            border-radius: 7px;
            padding: 0%;
           
        }
        table{
            border: 2px solid;
        }
        tr{
           height: 30px;
           width: 100%;
         
        }
        td,th{
            border: 2px solid;
            /* text-align: center; */

        }
    </style>
</head>
<body id="body">
    <form action="task2.html" method="post">
        <div class="container col-md-8 mt-4" id="div1">
            <div class="row">
                <div class="col-md-6">
                    <label for="Product">Product</label><br>
                    <input type="text" name="Product" id="Product" class="col-md-10"> 
                </div>
                <div class="col-md-6">
                    <label for="Price">Price</label><br>
                    <input type="text" name="Price" id="Price" class="col-md-10">
                </div>
                <div class="col-md-6">
                    <label for="GST">GST%</label><br>
                    <input type="text" name="GST" id="GST" class="col-md-10">
                </div>
                <div class="col-md-6">
                    <label for="Customer">Customer</label><br>
                    <input type="text" name="Cust" id="Cust" class="col-md-10">
                </div>
                <div class="col-md-6">
                    <label for="Customer State">Customer State</label><br>
                    <select name="Cust_state" id="Cust_state" class="col-md-10">
                        <option value="Choose">Choose...</option>
                        <option value="Maharashtra" id="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Goa">Goa</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                    
                </div>
            </div>
            <input type="submit" value="calculate" class="mt-3 btn btn-primary" onclick="cal()">
            <input type="button" value="add row" class="mt-3 btn btn-primary" onclick="add()">
        </div>
    </form>
    <section  id="see">
        <div class="container bill col-md-8 mt-5" id="sec">           
            <center><h1 class="bg-primary pb-4">invoice</h1></center>           
               
                <div class="col-md-12 col-12 m-3 row">
                    <h4 class="col-md-9 col-9">Customer  </h4>
                    <h4 class="col-md-3 col-3" id="Inv_Cust"></h4>
                </div>

                <div class="col-md-12 col-12 m-3 row">
                    <h4 class="col-md-9 col-9">Customer State </h4>
                    <h4 class="col-md-3 col-3" id="Inv_Cust_state"></h4>
                </div>

                <div class="col-12 mt-4">
                    <table class="col-12 p-4 text-center " id="td">
                        <tr>
                            <th >Product</th>
                            <th >Price </th>
                            <th >GST</th>
                            <th >CGST</th>
                            <th >SGST</th>
                            <th >IGST</th>
                            <th >Total Price</th>                         
                        </tr>
                        <tr>
                            <td id="Inv_Prod" ></td>
                            <td id="Inv_Price" ></td>
                            <td id="Inv_GST"></td>
                            <td id="CGST" ></td>
                            <td id="SGST" ></td>
                            <td id="IGST" ></td>
                            <td id="total" ></td>                        
                        </tr>                     
                    </table>   
                </div>
            <center><input type="button" value="Print" class="btn btn-primary m-3" onclick="Print()" id="print"></center> 
        </div>
    </section>
    
    <script>
        function cal(){
         alert('cal');
            document.getElementById('see').style=""

            var Price =parseInt(document.getElementById('Price').value); 
            var GST = parseInt(document.getElementById('GST').value);
            var Drop = document.getElementById('Cust_state').value;
            var Drop2 = document.getElementById('Maharashtra').value;

        

            Prod_gst = Price * GST / 100;
            var total= Price * GST / 100 + Price;

            if(Drop == Drop2){
                // alert('c');
                document.getElementById('CGST').innerText=Prod_gst/2;
                document.getElementById('SGST').innerText =Prod_gst/2;
                document.getElementById('IGST').innerText = "-";
                document.getElementById('total').innerText = total;
            }else {
                document.getElementById('CGST').innerText="-";
                document.getElementById('SGST').innerText ="-";
                document.getElementById('IGST').innerText = Prod_gst;
                document.getElementById('total').innerText = total;
            }

            var Product =document.getElementById('Product').value;
            document.getElementById('Inv_Prod').innerHTML=Product; 

            document.getElementById('Inv_Price').innerHTML=Price;

            var GST =document.getElementById('GST').value;
            document.getElementById('Inv_GST').innerHTML=GST; 

            var Cust =document.getElementById('Cust').value;
            document.getElementById('Inv_Cust').innerHTML=Cust; 

            var SCust =document.getElementById('Cust_state').value;
            document.getElementById('Inv_Cust_state').innerHTML=SCust; 


        }

        function add(){
            //  alert("add");
            var row = document.createElement("tr");

            var Product= document.createElement("td");
            var Price= document.createElement("td");
            var GST= document.createElement("td");
            var CGST= document.createElement("td");
            var SGST= document.createElement("td");
            var IGST= document.createElement("td");
            var Prod_Price = document.createElement("td");

            row.appendChild(Product);
            row.appendChild(Price);
            row.appendChild(GST);
            row.appendChild(CGST);
            row.appendChild(SGST);
            row.appendChild(IGST);
            row.appendChild(Prod_Price);
            document.getElementById('td').append(row);
              
        }

        
        function Print(){
            // alert("rrr")
            document.getElementById('div1').style=" display: none;";
            document.getElementById('print').style=" display: none;";
            // var b =document.getElementById('body').innerHTML;
            // var p =document.getElementById('sec').innerHTML;
            // document.getElementById('body').innerHTML=p;
            window.print();
            
        }
    </script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>

</body>
</html>

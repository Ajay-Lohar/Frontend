<body id="body">
    <form action="" method="post">
        <div class="container col-md-8 mt-4" id="div1">
            <div class="row">
                <div class="col-md-6">
                    <label for="Product">Product</label><br>

                <div class="col-md-6">

                    <label for="GST">GST%</label><br>

                </div>
                <div class="col-md-6">

                    <input type="text" name="Cust" id="Cust" class="col-md-10">
                </div>
                <div class="col-md-6">
                    <label for="Customer State">Customer State</label><br>
                    <select name="Cust_state" id="Cust_state" class="col-md-10">
                        <option value="Choose">Choose...</option>
                        <option value="Maharashtra" id="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>

                    </select>
                    
                </div>
            </div>
            <input type="button" value="calculate" class="mt-3 btn btn-primary" onclick="cal()">
            <input type="button" value="add row" class="mt-3 btn btn-primary " onclick="add()" >

        <div class="container bill col-md-8 mt-5" id="sec" style="display: none;">
                <div class="col-12 mt-4">
                    <table class="col-12 p-4 text-center " id="mytable">
                        <tr>
                            <th >Product</th>
                            <th >Price </th>
                            <th >GST</th>
                            <th >CGST</th>
                            <th >SGST</th>
                            <th >IGST</th>
                            <th >Total Price</th>                         
                        </tr>
                        <tr>
                            <td id="Inv_Prod" ></td>
                            <td id="Inv_Price" ></td>
                            <td id="Inv_GST"></td>
                            <td id="CGST" ></td>
                            <td id="SGST" ></td>
                            <td id="IGST" ></td>
                            <td id="total" ></td>                        
                        </tr>
                    </table>   
                </div>

        </div>


    <script>
         function add(){
            // alert("add"); 
           
              
        }

        function cal(){
            // alert('cal');
            add();
            document.getElementById('sec').style=""

            var Price =parseInt(document.getElementById('Price').value); 
            var GST = parseInt(document.getElementById('GST').value);
            var Drop = document.getElementById('Cust_state').value;
            var Drop2 = document.getElementById('Maharashtra').value;

        

            Prod_gst = Price * GST / 100;
            var total= Price * GST / 100 + Price;

            if(Drop == Drop2){
                // alert('c');
                document.getElementById('CGST').innerText=Prod_gst/2;
                document.getElementById('SGST').innerText =Prod_gst/2;
                document.getElementById('IGST').innerText = "-";
                document.getElementById('total').innerText = total;
            }else {
                document.getElementById('CGST').innerText="-";
                document.getElementById('SGST').innerText ="-";
                document.getElementById('IGST').innerText = Prod_gst;
                document.getElementById('total').innerText = total;
            }
            
            
            var Product =document.getElementById('Product').value;
            // document.getElementById('Inv_Prod').innerHTML=Product; 

            document.getElementById('Inv_Price').innerHTML=Price;
        
            var GST =document.getElementById('GST').value;
            document.getElementById('Inv_GST').innerHTML=GST; 

            var row = document.createElement("tr");

            var tProduct= document.createElement("td");
            var Price= document.createElement("td");
            var GST= document.createElement("td");
            var CGST= document.createElement("td");
            var SGST= document.createElement("td");
            var IGST= document.createElement("td");
            var Prod_Price = document.createElement("td");

            

            row.appendChild(tProduct);
            row.appendChild(Price);
            row.appendChild(GST);
            row.appendChild(CGST);
            row.appendChild(SGST);
            row.appendChild(IGST);
            row.appendChild(Prod_Price);
            document.getElementById('mytable').append(row);
            

        }
        function de() {
            alert('del');
        var x = document.getElementById("mytable");
        x.deleteRow(-1);
        }

       

    </script>

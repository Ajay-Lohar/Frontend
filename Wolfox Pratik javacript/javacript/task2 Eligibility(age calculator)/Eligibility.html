<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eligible</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body{
        background-color: rgb(180, 225, 243);
      }
      .main{
        border: 5px solid white;
        border-radius: 5%;
        background-color: skyblue;
      }
      label{
        font-size: 200%;
      }
      .box{
        font-size: larger;
        border-radius: 5%;
      }
    </style>
   
  </head>
  <body>
    <div class="container pt-5 ">
   
    <div class="main w-50 p-5 ">
      <h1>Driving Eligibility </h1><br>

      <label >Choice Your Date Of Birth</label><br><br>
      <input type="date" class="box col-6" name="birth" id="birth" /><br><br>
      <input type="button" class="btn btn-primary" value="get age" onclick="eligible()" /><br><br>
      <p id="para" class="alert-info"></p>
    </div>
  </div>
    <script>
      function eligible(){
          // alert('age');
          var birth=document.getElementById('birth').value;
          var dob= new Date(birth);
          var today= new Date();
          
           var age= today.getFullYear() - dob.getFullYear() ;
          //  document.getElementById('age').value=age;
           
          
           if(age<18)
           {
            document.getElementById("para").innerHTML ="Your Age is "+ age + " not eligibal for driving ";
           }
           else{
            document.getElementById("para").innerHTML ="Your Age is "+ age + " eligibal for Voting ";
           }
      }

  </script>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
